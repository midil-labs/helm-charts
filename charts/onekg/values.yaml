## OneKG service chart values (reorganized & refined)

# Service identification (set by parent app)
serviceName: ""
nameOverride: ""
fullnameOverride: ""
replicaCount: 1


image:
  registry: "ghcr.io/midil-labs"
  service: ""
  tag: latest
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: ghcr-secret
  # Create a docker-registry Secret for GHCR
  createPullSecret: false
  pullSecretName: ghcr-secret
  dockerServer: ghcr.io
  credentials:
    username: ""
    password: ""
    email: ""


service:
  type: ClusterIP
  http:
    port: 80
    targetPort: 8000


# Traefik IngressRoute (optional)
ingressRoute:
  enabled: true
  host: "onekg.midil.io"
  tls:
    enabled: true
    certResolver: "myresolver"

  basePath: "/apis/v1"
  routes: []

# Optional explicit middlewares
middlewares:
  stripPrefixes: []
  # Example:
  # stripPrefixes:
  #   - name: strip-apis-v1
  #     prefixes:
  #       - "/apis/v1"

# CORS configuration
cors:
  enabled: true
  environment: "production"
  allowedOrigins: []
  allowedMethods: []
  allowedHeaders: []
  allowCredentials: true
  maxAge: 86400


resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"


autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75


probes:
  enabled: true
  liveness:
    path: /health
    port: 8000
    initialDelaySeconds: 10
    periodSeconds: 15
    timeoutSeconds: 2
    failureThreshold: 3
  readiness:
    path: /health
    port: 8000
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
  startup:
    path: /health
    port: 8000
    failureThreshold: 30
    periodSeconds: 10

# Monitoring
monitoring:
  enabled: false
  port: 9090
  path: "/metrics"

# Service account and security contexts
serviceAccount:
  create: true
  annotations: {}
  name: ""

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Affinity and tolerations
nodeSelector: {}
tolerations: []
affinity: {}

# Environment variables
env: []
envFrom: []

# Centralized logging
logging:
  enabled: false
  level: INFO
  format: json


midil:
  config:
    api:
      server:
        port: 8080
    auth:
      type: "cognito"
      user_pool_id: "us-east-1_dnBcODUyQ"   # non-sensitive, so in config
      client_id: "2j97fbdu588je17scvnlm9t4bk"
      region: "us-east-1"
    event:
      consumers: {}
      producers: {}
    logger:
      log_level: "INFO"
      enable_http_logging: true

  secrets:
    api: {}
    auth:
      client_secret: ""   # if applicable
    event:
      consumers: {}
      producers: {}

# Generic Helm overrides (global) 
extraVolumeMounts: []
extraVolumes: []

# App-specific configs (non-sensitive)
config:
  extraConfig: {}
  # Example:
  #   LOG_LEVEL: "debug"
  #   FEATURE_X_ENABLED: "true"

# App-specific secrets (sensitive values)
secrets:
  extraSecrets: {}
  # Example:
  #   AWS_ACCESS_KEY_ID: "AKIAXXXXX"
  #   AWS_SECRET_ACCESS_KEY: "SECRETXXXX"
